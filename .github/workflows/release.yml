name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/mysql-user-migrate-linux-amd64 ./cmd/mysql-user-migrate
          GOOS=darwin GOARCH=arm64 go build -o dist/mysql-user-migrate-darwin-arm64 ./cmd/mysql-user-migrate
          GOOS=windows GOARCH=amd64 go build -o dist/mysql-user-migrate-windows-amd64.exe ./cmd/mysql-user-migrate

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
